<router-outlet></router-outlet>
<mat-card>
  <mat-card-header>
    <h4 mat-card-title>User 1</h4>
  </mat-card-header>
  <mat-card-content>
    <kbm-user-list [data]="(users$ | async)!">
      <ng-container *kbmListActions="let row">
        <button>EDIT</button>
      </ng-container>
    </kbm-user-list>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <h4 mat-card-title>User 2</h4>
  </mat-card-header>
  <mat-card-content>
    <kbm-user-list [data]="(users$ | async)!">
      <ng-container *kbmListActions="let row">
        <button mat-button [msg]="'Do you want to delete this user?'" (confirmAction)="delete($event, row)">DELETE
        </button>
      </ng-container>
    </kbm-user-list>
  </mat-card-content>
</mat-card>
