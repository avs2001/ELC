<div>
    Auth page
</div>

<button class="my-btn" *ngIf="!(authRepository.isLoggedIn$ | async); else authorized" (click)="login()">
    authorize
</button>

<ng-template #authorized>
    <button class="my-btn" (click)="logout()">
        logout
    </button>
    <button class="my-btn my-btn-nav" (click)="navigateTo('/tenants')">
        go to tenants
    </button>
</ng-template>
