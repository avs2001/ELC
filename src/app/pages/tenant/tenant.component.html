<div class="title">
    Tenants page
</div>

<button class="my-btn my-btn-nav" (click)="navigateTo('/login')">
    go to auth
</button>

<div class="title">
    Current Tenant
</div>

<div *ngIf="(authRepository.currentTenant$ | async) && showTenant; else noTenant" class="tenant">
    {{authRepository.currentTenant$ | async | json}}
</div>

<ng-template #noTenant>
    <div class="tenant">
        No tenant defined yet
    </div>
</ng-template>

<form [formGroup]="formGroup">
    <kbm-switch formControlName="switch" (valueChange)="toggleTenant($event)"></kbm-switch>
</form>

<button (click)="resetForm()">Reset</button>
