<kbm-drawer #drawer="drawer" [open]="true" [width]="240" [collapsedWidth]="60">
  <kbm-side>
    <ng-template let-opened>
      <kbm-wl-sidebar [open]="drawer.open"></kbm-wl-sidebar>
    </ng-template>
  </kbm-side>
  <kbm-content>
    <kbm-toolbar>
      <div class="kbm-toolbar">
        <h4>Main</h4>
        <button (click)="drawer.toggle()">&times;</button>
      </div>
    </kbm-toolbar>
    <main>
      <ng-content></ng-content>
    </main>
  </kbm-content>
</kbm-drawer>
